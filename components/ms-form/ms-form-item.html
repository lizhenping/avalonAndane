<div class="form-group has-feedback" :css="[@inline && @inlineFormGroupStyle]" :class="[@className,(@hasRules && @dirty ? (@reasons.length ? 'has-error' : 'has-success') : '')]">
    <label class="control-label" :if="@label.length">{{@label}}</label>
    <slot />
    <i class="form-control-feedback" :if="@hasRules && @showIcon" :class="[(@dirty ? 'glyphicon' : ''), (@reasons.length ? 'glyphicon-remove' : 'glyphicon-ok')]" :visible="@dirty"></i>
    <small class="help-block" :css="[@inline && @inlineMessageStyle]" :if="@hasRules && 0!=@reasons.length">{{@reasons.length ? @reasons[0].message : ''}}</small>
</div>
