<div class="checkbox-group">
    <ms-checkbox 
        :widget="{
            checked:@selection.indexOf(option.value)!=-1,
            group:true,
            onChange:function(){
                @toggleOption(option)
            },
            disabled:'disabled' in option?option.disabled:@disabled
        }" 
        :for="option in options">{{option.label}}</ms-checkbox>
</div>
