<div class="ane-datepicker" :css="{width:@width}">
    <i class="fa fa-calendar ane-datepicker-icon"></i>
    <i class="fa fa-times-circle ane-datepicker-clear" :if="@selected.length" :click="@clear"></i>
    <input type="text"
        class="form-control ane-datepicker-input"
        :click="@handleClick"
        readonly
        :attr="{placeholder:@placeholder}"
        :css="{width:'100%'}"
        :duplex="selected" />
    <ms-trigger :widget="{
        visible: @panelVisible,
        direction: @direction,
        innerVmId: @panelVmId,
        innerClass: @panelClass,
        innerTemplate: @panelTemplate,
        withInBox: @withInBox,
        getTarget: @getTarget,
        onHide: @handlePanelHide
    }">
    </ms-trigger>
</div>
