<div class="ane-upload-container">
    <div class="ane-upload-card-wall" :if="@showUploadList && @listType==='picture-card'">
        <ms-upload-card :widget="{fileList: @fileList, onRemove: @handleRemove}"></ms-upload-card>
    </div>
    <label :visible="!@showUploadList && @listType==='picture-card' && @fileList.length > 0" class="ane-upload-card-item" :attr="{'for':@helpId}">
        <img :attr="{src:@fileList[0]?@fileList[0].url:blankImg,alt:@fileList[0]?@fileList[0].name:'',title:@fileList[0]?@fileList[0].name:''}">
    </label>
    <label :visible="@showUploadList || @fileList.length == 0" :class="[(@listType==='picture-card'?@cardClass:@btnClass)]" :attr="{'for':@helpId}"><slot /></label>
    <form><input type="file" name="file" :attr="{id:@helpId}"></form>
    <div :if="@showUploadList && @listType!=='picture-card'">
        <ms-upload-list :widget="{fileList: @fileList, onRemove: @handleRemove}"></ms-upload-list>
    </div>
</div>
